<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles here */

        /* Additional styles */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>
    <script>
        let loginAttempts = 0;
        const maxAttempts = 5;

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const expectedPassword = "green dog group";

            if (enteredPassword === expectedPassword) {
                window.location.href = "/static/rizz.html";
            } else {
                loginAttempts++;
                const remainingAttempts = maxAttempts - loginAttempts;

                if (remainingAttempts === 0) {
                    document.getElementById("password").disabled = true;
                    alert("No more attempts. Access denied.");
                } else {
                    const attemptText = remainingAttempts === 1 ? "1 attempt" : `${remainingAttempts} attempts`;
                    alert(`Access denied. ${attemptText} remaining.`);
                }
            }
        }
    </script>
</body>
</html>
